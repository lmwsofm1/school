<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="jpg/favicon.ico">
    <title>学而易培训学院</title>
    <style>
        body {
            background-image:url('./jpg/login.jpg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:<input type="text" id="userName" name="userName" placeholder="用户名" required="required"></label>
<!--            <input type="text" id="userName" name="userName" placeholder="用户名" required="required">-->
        </div>
        <div class="form-group">
            <label for="password">密码: <input type="password" id="passWord" name="passWord" placeholder="密码" required="required"> </label>
<!--            <input type="password" id="passWord" name="passWord" placeholder="密码" required="required">-->
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<!-- 替换这里的 JavaScript 代码为您的请求处理逻辑 -->
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        var formData = {
            userName: document.getElementById("userName").value,
            passWord: document.getElementById("passWord").value
        }; // 构建表单数据

        // 发送登录请求
        fetch('/login/login', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
                'Content-Type': 'application/json'
            }
        })

                .then(response => {
                if (response.ok) {
                    // 登录成功，跳转到其他页面或者执行其他操作
                    window.location.href = './home/home.html';
                } else {
                    // 登录失败，显示错误消息或者执行其他操作
                    console.error('Login failed');
                    location.reload();
                    alert('登录失败，请重试！');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

</script>
</body>
</html>
